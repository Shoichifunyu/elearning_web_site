            <h2>テスト①</h2>
            <p>それでは、テストです。</p>
            <h4>基本（知識編）</h4>
            <p>HTMLでは、下記のように、テキスト本文を記号で囲い、その記号の中に所定の要素を入れることで、様々な表示を可能にします</p>
            <code>
              &lt;h1&gt;  テキスト本文  &lt;/h1&gt;<br>
              &lt;h2&gt;  テキスト本文  &lt;/h2&gt;<br>
              &lt;p&gt;  テキスト本文  &lt;/p&gt;<br>
              &lt;img&gt;  テキスト本文  &lt;/img&gt;<br>
              ...
            </code>
            <p>さて、文字列の先頭と末尾に入る記号<と>及びその中に要素を入れた総体を何というでしょう？</p>
            <select id="select01">
              <option value="value01">コメント</option>

              <option value="value03">コード</option>

            </select>
