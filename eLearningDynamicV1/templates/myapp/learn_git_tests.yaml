array: 
- q: git cloneコマンドとはどのようなものか
  sa: ファイルを作成するためのコマンド
  sb: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  sc: リモートリポジトリを複製するためのコマンド
  sd: ファイルを削除するためのコマンド
  a: リモートリポジトリを複製するためのコマンド
  a_des: クローンを実行すると、リモートリポジトリの内容をまるまるダウンロードしてきて、別のマシンにローカルリポジトリとして作成できます。
- q: git addコマンドとはどのようなものか
  sa: ファイルを削除するためのコマンド
  sb: リモートリポジトリから最新の変更を取得するためのコマンド
  sc: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  sd: ファイルを作成するためのコマンド
  a: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  a_des: git add は、作業ディレクトリ内の変更をステージングエリアに追加するコマンドです。 このコマンドは、個々のファイルのアップデート内容を次回コミット対象とするよう、Git に指示します。 ただし、実際には git add コマンドだけではリポジトリに何も影響しません。
- q: リポジトリとは何か
  sa: ディレクトリのこと
  sb: ファイルのこと
  sc: ファイルやディレクトリの状態を記録する場所
  sd: 通常リモートリポジトリを指す
  a: ファイルやディレクトリの状態を記録する場所
  a_des: リポジトリとは、ファイルやディレクトリの状態を記録する場所です。保存された状態は、内容の変更履歴として格納されています。変更履歴を管理したいディレクトリをリポジトリの管理下に置くことで、そのディレクトリ内のファイルやディレクトリの変更履歴を記録することができます。
- q: Gitのリポジトリは2種類に分けられるが、それは何と何？
  sa: developブランチとmainブランチ
  sb: developブランチとローカルリポジトリ
  sc: リモートリポジトリとローカルリポジトリ
  sd: mainブランチとローカルリポジトリ
  a: リモートリポジトリとローカルリポジトリ
  a_des: リモートリポジトリ：専用のサーバに配置して複数人で共有するためのリポジトリです。ローカルリポジトリ：ユーザ一人ひとりが利用するために、自分の手元のマシン上に配置するリポジトリです。
- q: git commitコマンドとはどのようなものか
  sa: 単にファイルを無視するためのコマンド
  sb: 追加・変更したファイルをGitに登録するためのコマンド
  sc: 作業ディレクトリからファイルを削除するためのコマンド
  sd: ローカルリポジトリの変更をリモートリポジトリにプッシュするためのコマンド
  a: 追加・変更したファイルをGitに登録するためのコマンド
  a_des: git commitとは一言で言うと「追加・変更したファイルをGitに登録するためのコマンド」です。 通常のファイル操作では変更した内容を上書き保存すれば、ファイルの内容が変更されますが、Gitのリポジトリに変更内容を登録（保存）するためには、git commitを使用する必要があります。
- q: git pushコマンドとはどのようなものか
  sa: 作業ディレクトリからファイルを追加するためのコマンド
  sb: 単にファイルを無視するためのコマンド
  sc: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  sd: ローカル リポジトリ コンテンツをリモート リポジトリにアップロードするために使用されます。
  a: ローカル リポジトリ コンテンツをリモート リポジトリにアップロードするために使用されます。
  a_des: Git のプッシュ git push コマンドは、ローカル リポジトリ コンテンツをリモート リポジトリにアップロードするために使用されます。 プッシュは、コミットをローカル リポジトリからリモート リポジトリに送る操作です。
- q: 上流ブランチ（Upstream branch）とは何を示すか
  sa: Gitでリポジトリを新規作成するとデフォルトで作成されるブランチ
  sb: 特定のリモートブランチの状態をそのままコピーしたローカルブランチのこと
  sc: 開発の中心となるブランチ
  sd: あるローカルブランチが、履歴を追跡するように設定したリモートブランチ
  a: あるローカルブランチが、履歴を追跡するように設定したリモートブランチ
  a_des: 「追跡する」とは、そのブランチ上で発生したすべての更新をそのまま取り込む事を前提とする、という意味で、上流ブランチを設定することにより Git 自身もそのような動作をする事になります。Gitでは、リモートにある情報も全てローカルにコピーがある。リモートoriginのmainブランチに対応するブランチはorigin/mainという名前でローカルに保存されている。このブランチを、ローカルのmainブランチの 上流ブランチ(upstream branch) と呼ぶ。
- q: release ブランチとはどのようなものか
  sa: 旧バージョンをサポートし続けなければいけないプロジェクトで必要なブランチ
  sb: 時として重大な不具合が見つかる場合に緊急の修正を行うブランチ
  sc: 製品をリリースするために使うブランチ
  sd: 機能の追加や変更、バグフィックスを行うブランチ
  a: 製品をリリースするために使うブランチ
  a_des: 製品のリリース時には、関連する作業が必要になる場合が多いでしょう。そういった作業は、develop ブランチから release ブランチを切って、そのブランチでリリース作業を行います。リリース作業が完了したら、master ブランチと develop ブランチにマージして、master ブランチのマージコミットにリリースタグ（バージョンなど）をうちましょう。その後、release ブランチは削除します。
- q: 統合ブランチとは何か？
  sa: リリース版が何時でも作成可能なようしておくためのブランチ
  sb: 機能追加やバグ修正といったある課題に関する作業を行うために作成するブランチ
  sc: 複数の課題に関する作業を同時に行う時は、その数だけ作成されるブランチ
  sd: 王様のブランチのこと
  a: リリース版が何時でも作成可能なようしておくためのブランチ
  a_des: 統合ブランチとは、リリース版が何時でも作成可能なようしておくためのブランチです。また、トピックブランチの分岐元としても使用します。そのため、安定した状態を保っておくことが重要です。何らかの変更を行う場合は、トピックブランチを作成して作業を行うことが多いです。また、Jenkins等のCIツールを使用した自動ビルドやテストはこのブランチを使って行います。通常、masterブランチを統合ブランチとして使用します。
- q: HEADとは何か
  sa: 統合ブランチの先頭を表す名前
  sb: 現在使用しているブランチの先頭を表す名前
  sc: 分岐したブランチの先頭を表す名前
  sd: 最も最初のコミットを表す名前
  a: 現在使用しているブランチの先頭を表す名前
  a_des: HEADとは、現在使用しているブランチの先頭を表す名前です。デフォルトではmasterの先頭を表しています。HEADが移動することで、使用するブランチが変更されます。
- q: stashとは何か
  sa: 今までの変更履歴を削除すること
  sb: 今までの変更履歴を一つにまとめること
  sc: ファイルの変更内容を一時的に記録しておく領域のこと
  sd: .shファイルで管理すること
  a: ファイルの変更内容を一時的に記録しておく領域のこと
  a_des: stashを使うことで、ワークツリーとインデックス中でまだコミットされていない変更を一時的に退避させることができます。退避させた変更は後から取り出して、元のブランチや別のブランチに反映させることができます。
- q: git fetchコマンドとはどのようなものか
  sa: リモートリポジトリの内容のマージを自動的に行うコマンド
  sb: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  sc: リモートリポジトリの最新の履歴の取得だけを行うコマンド
  sd: 追加・変更したファイルをGitに登録するためのコマンド
  a: リモートリポジトリの最新の履歴の取得だけを行うコマンド
  a_des: git pullと同じくリモートリポジトリから最新の状態をローカルに反映するコマンドなのですが、反映先がアップストリームブランチとなります。また、git mergeはアップストリームブランチからローカルブランチを更新するコマンドとなります。単にリモートリポジトリの内容を確認したいだけの時はマージをしたくない場合もあります。そのような時はfetchを使用します。
- q: git checkoutコマンドとはどのようなものか
  sa: 今作業しているブランチから退出するだけのコマンド
  sb: 作業ディレクトリ内の変更をステージングエリアに追加するコマンド
  sc: 今作業しているブランチから退出して、新たに他の作業ブランチで作業をしたい場合に使用するためのコマンド
  sd: ファイルを削除するためのコマンド 
  a: 今作業しているブランチから退出して、新たに他の作業ブランチで作業をしたい場合に使用するためのコマンド
  a_des: 「git branch Aブランチ」でAブランチへチェックアウトすることができる。