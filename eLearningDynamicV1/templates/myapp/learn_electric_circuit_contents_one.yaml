array: 
- topic: エネルギーについて
  main_topic: 電気とは、エネルギーの形態の一つだ。エネルギーには他にも、運動、熱、光、化学、磁気などさまざまな形態のものがある。電気エネルギーは、こうした他の形態のエネルギーに比較的簡単に変換することができる。また、他の形態のエネルギーを変換して電気エネルギーを作り出すことも比較的容易だ。
  question: しかし弱点もある。それは何だろうか？
  answer: 保存が難しいことにある。充電によって繰り返し使用できる二次電池もあるが、現状では大きなエネルギーを蓄えることは難しい。
  situation: なお、乾電池などの一次電池も含めて、電池の多くは電気エネルギーそのものを蓄えているわけではない。化学エネルギーの形態で蓄えられていて、使う際に電気エネルギーに変換している。
  complex: エネルギーを考えるうえで重要なことを考えてみたい。
  checking_q_and_a: それは、エネルギーは決してなくならない、ということだ。あるエネルギーを他の形態に変換しても、その総量は変化しない。これをエネルギー保存の法則という。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電流
  main_topic: マイナスに帯電した物体とプラスに帯電した物体を導体でつなぐと、自由電子が連続的に移動する。この電気的な現象が電流だ。電流の流れる方向と、自由電子の移動する方向は逆になる。
  question: なぜだろうか？
  answer: これは、自由電子の移動が電流の招待であることが発見される前に、電流の方向を定義したという歴史的な事情によるものだ。
  situation: マイナスの電荷である自由電子がマイナスからプラスに移動するということは、プラスの電荷がプラスからマイナスに移動したことと同じ意味を持つため、実用上問題は全くない。
  complex: 電流が流れる際には自由電子が移動するが、マイナスに帯電した物体にあった自由電子そのものが、プラスに帯電した物体に移動しているわけではない。
  checking_q_and_a: マイナスに帯電した物体から1個の自由電子が導体に入ろうとすると、導体内の自由電子がいっせいに移動し、プラスに帯電した物体に一番近い位置にあった自由電子が導体から押し出されるようになる。このように、電流が流れるため、導体には自由電子がたくさん存在している必要がある。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電流の定義
  main_topic: 電流という用語は、「電流が流れる」といったように、自由電子が連続して移動している電気現象を表現するが、同時にその大きさを表現する用語としても使われる。
  question: 具体的には、どんなものだろうか？
  answer: 物理量の量記号は「I」で、単位には「A（アンペア）」が使われる。
  situation: 導線を流れる電流の大きさは、導線の断面を通過する電荷の量として定義されている。一定時間の間にどれだけの電荷が移動したかということだ。「1[A]の電流とは、ある断面を1[s（秒）]の間に1[C]の電荷が通過すること」を意味する。
  complex: よって、電流I[A]、電荷Q[C]、時間t[s]の間には、以下の関係が成立する。
  checking_q_and_a: I = Q/t（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電圧
  main_topic: 自由電子の連続的な移動である電流は、水の流れにたとえて考えると、イメージしやすい。
  question: 水流からどんなことが考察できるだろうか？
  answer: 水流の場合の水位とは、タンク内の水の深さではなく、同じ基準となる位置、例えば、地面から水面までの高さのことだ。電流の場合、水流の水位に相当するものを電位といい、その差が電流を流す圧力になる。そのため、2点間の電位の差のことを電圧という。
  situation: 帯電した物体を導体でつないだ場合、電流が流れると電位差が小さくなっていき、最終的には電位差がなくなり電流が流れなくなる。
  complex: しかし、電池や発電機にような電源は、連続して電位差を作り続けることができる。
  checking_q_and_a: このように作り続ける電位差は、起電力と表現することがある。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電圧の定義
  main_topic: 物理量である電圧の量記号には、「E」または「V」が使われる。
  question: 電圧は、電荷によって得られる仕事の量（エネルギー）によって次のように定義されている。
  answer: 「1[C]の電荷を2点間を移動させるために1[J]の仕事が必要だった時、その2点間の電圧を1[V]という」のが定義だ。
  situation: まず[J(ジュール)]はエネルギーや仕事の単位であり、量記号には「W」が使われる。1[N(ニュートン)]の力で物体を1[m]移動させる仕事の量が1[J]だ。1[J]とは、地球上で約102[g]の重さのものを1[m]持ち上げる仕事の量に相当する。
  complex: 電圧V[V]、仕事W[J]、電荷Q[C]の関係は、以下の式で表される。
  checking_q_and_a: V=W/Q （出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電気抵抗とジュール熱
  main_topic: 電気を通しやすい導体であっても、多少は電流の流れを妨げる性質がある。
  question: この性質を何というだろう？
  answer: この流れにくさを電気抵抗といい、略して単に抵抗ということが多く、レジスタンスともいう。電気抵抗の量記号は「R」で、単位には[Ω（オーム）]が使われる。
  situation: いっぽう、原子は常に細かく振動している。この振動を熱振動や格子運動といい、温度が高ければ高いほど振動が大きい。
  complex: この振動は何を意味するか？
  checking_q_and_a: この振動こそ、熱の正体といえるものだ。導体に電流が流れて、自由電子が原子にぶつかると、その振動が激しくなる。こうして発生する熱をジュール熱という。熱が発生するということは、電気エネルギーが熱エネルギーに変換されたことを意味する。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: オームの法則
  main_topic: 導体の両端に電圧をかけると電流が流れる。
  question: その電流の大きさは何によって決まるだろう？
  answer: 導体にかけた電圧と導体の抵抗によって決まる。この電圧、抵抗、電流の関係も、水の流れにたとえて考えるとイメージしやすい。
  situation: 水道の蛇口にホースをつないで水を送るときのホースの太さが、抵抗だと言える。細いホースと太いホースを比較すると、ホース内の水圧が同じなら、細いホースの方が送ることができる水の量が少なくなる。細いホースとは、電流で言えば抵抗が大きな導体であるといえる。
  complex: こうした電圧、抵抗と電流の関係を次のようにまとめることができる。
  checking_q_and_a: 「導体を流れる電流I[A]は、電圧V[V]に比例し、電気抵抗R[Ω]に反比例する」。これをオームの法則といい、V=IRの式であらわされる。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
