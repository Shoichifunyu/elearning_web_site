array: 
- q: 直流とは何か？当てはまらないものを選べ。
  sa: 電流の流れる方向と電圧が一定の電流・電圧のこと
  sb: 流れる方向は一定だが周期的に電流・電圧が変化するもののこと
  sc: 乾電池の電源
  sd: 流れる方向と電圧が周期的に変化する電流のこと
  a: 流れる方向と電圧が周期的に変化する電流のこと
  a_des: 流れる方向は一定だが周期的に電流・電圧が変化するものを脈流といい、交流を直流に変換（整流）した際には脈流が得られる。
- q: 交流とは何か？当てはまらないものを選べ。
  sa: 非正弦波交流
  sb: 一定の電圧でON/OFFを繰り返すような電流
  sc: 流れる方向と電圧が周期的に変化する電流のこと
  sd: 正弦波交流
  a: 一定の電圧でON/OFFを繰り返すような電流
  a_des: 狭義の交流は、横軸を時間、縦軸を電圧とすると正弦曲線（サインカーブ）を描く。この波形を正弦波（サイン波）といい、狭義の交流を正弦波交流という。正弦波交流以外の交流を非正弦波交流といい、広義の交流に含まれる。
- q: 電力の量記号は「P」で、単位にはXXXXが使われる。XXXXに入る単位を入れよ。
  sa: K(ケルビン)
  sb: J(ジュール)
  sc: W(ワット)
  sd: P(パワー)
  a: W(ワット)
