array: 
- q: あるエネルギーを他の形態に変換しても、その総量は変化しないことを何というか？
  sa: レンツの法則
  sb: オームの法則
  sc: エネルギー保存の法則
  sd: エネルギー変換の法則
  a: エネルギー保存の法則
  a_des: 
- q: 1[A]の電流の定義を次のうちから選択せよ
  sa: ある断面を1[s（秒）]の間に1[A]の電流が通過すること
  sb: ある断面を1[s（秒）]の間に1[V]の電圧が通過すること
  sc: 1平方メートルの断面を1[C]の電荷が通過すること
  sd: ある断面を1[s（秒）]の間に1[C]の電荷が通過すること
  a: ある断面を1[s（秒）]の間に1[C]の電荷が通過すること
  a_des: 導線を流れる電流の大きさは、導線の断面を通過する電荷の量として定義されている。一定時間の間にどれだけの電荷が移動したかということだ。
- q: 1[V]の電流の定義を次のうちから選択せよ
  sa: 1[C]の電荷を2点間移動させるために1[J]の仕事が必要だった時のその2点間の電圧のこと
  sb: 1[C]の電荷を2点間移動させるために1[W]の電力が必要だった時のその2点間の電圧のこと
  sc: 1[A]の電流を2点間移動させるために1[J]の仕事が必要だった時のその2点間の電圧のこと
  sd: 1[A]の電流を2点間移動させるために1[W]の電力が必要だった時のその2点間の電圧のこと
  a: 1[C]の電荷を2点間移動させるために1[J]の仕事が必要だった時のその2点間の電圧のこと
  a_des: まず[J(ジュール)]はエネルギーや仕事の単位であり、量記号には「W」が使われる。1[N(ニュートン)]の力で物体を1[m]移動させる仕事の量が1[J]だ。1[J]とは、地球上で約102[g]の重さのものを1[m]持ち上げる仕事の量に相当する。
- q: 電気を通しやすい導体であっても、多少は電流の流れを妨げる性質があるが、これを表した表現のうち、正しくないものを選べ
  sa: 電気抵抗
  sb: 抵抗
  sc: レジスタンス
  sd: 原子
  a: 原子
  a_des: これを電気抵抗といい、略して単に抵抗ということが多く、レジスタンスともいう。電気抵抗の量記号は「R」で、単位には[Ω（オーム）]が使われる。
- q: 電圧、抵抗と電流の関係を表した表現を選べ
  sa: 導体を流れる電流I[A]は、電圧V[V]に反比例し、電気抵抗R[Ω]に反比例する
  sb: 導体を流れる電流I[A]は、電圧V[V]に比例し、電気抵抗R[Ω]に反比例する
  sc: 導体を流れる電流I[A]は、電圧V[V]に比例し、電気抵抗R[Ω]に比例する
  sd: 導体を流れる電流I[A]は、電圧V[V]に反比例し、電気抵抗R[Ω]に比例する
  a: 導体を流れる電流I[A]は、電圧V[V]に比例し、電気抵抗R[Ω]に反比例する
  a_des: これをオームの法則といい、V=IRの式であらわされる。