- topic: 直流
  main_topic: 電気は電流・電圧の形態で直流と交流に大別される。
  question: では直流とは何であろうか？
  answer: 電流の流れる方向と電圧が一定の電流・電圧のことを直流という。代表的な直流電源が乾電池だ。
  situation: 電圧・電流が一定のものが狭義の直流だが、流れる方向が一定であれば電流・電圧が変化するものも広義の直流として扱われる。時間の経過によって電流・電圧が増加したり低下したりするような電流や、一定の電圧でON/OFFを繰り返すような電流も広義では直流だ。
  complex: 広義の直流のうち、流れる方向は一定だが周期的に電流・電圧が変化するものがある。
  checking_q_and_a: これを脈流といい、交流を直流に変換（整流）した際には脈流が得られる。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 交流
  main_topic: 次は、交流について考えていこう。
  question: 交流とは何であろうか？
  answer: 流れる方向と電圧が周期的に変化する電流を交流という。代表的な交流電源は電力会社から供給される商用電源だ。
  situation: 狭義の交流は、横軸を時間、縦軸を電圧とすると正弦曲線（サインカーブ）を描く。この波形を正弦波（サイン波）といい、狭義の交流を正弦波交流という。正弦波交流以外の交流を非正弦波交流といい、広義の交流に含まれる。
  complex: 交流の波形の山と谷のセットをサイクルという。
  checking_q_and_a: 1サイクルに要する時間を周期、1秒間のサイクル回数を周波数という。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電力
  main_topic: エネルギーである電気は仕事をすることができる。仕事をすると、電気エネルギーが他の形態のエネルギーに変換される。
  question: 
  answer: 一定時間の間に行われる仕事の量を仕事率といい、電気の世界では電力という。電力の量記号は「P」で、単位には[W(ワット)]が使われる。
  situation: 電力P[W]、仕事W[J]、時間t[s]の関係は、次の式となる。P=W/t
  complex: しかし、電気回路の解析では、電荷の大きさから電力をとらえることは少ない。
  checking_q_and_a: 電圧・電流・抵抗から電力を求めることが多い。V=W/Qより、P=VQ/t=VIt/t=VI[W]という式が成立する。（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
- topic: 電力量
  main_topic: 電気によって実際に行われた仕事の量は、仕事率である電力に時間をかければ求められる。
  question: 
  answer: この仕事の量を電気の世界では電力量といい、W=Pt[J=Ws(ワット秒)]で表される。
  situation: 電圧V[V]・電流I[A]、抵抗R[Ω]のうち2つの要素であらわすことができるので、それぞれの式に時間tをかけても電力量Wを求めることができる。
  complex: これら電力量を求める式をまとめると、以下のようになる。
  checking_q_and_a: W=Pt=VIt=V^2t/R=I^2Rt（出典：「カラー徹底図解 基本からわかる電気回路」 | 出版社：株式会社ナツメ社 | 監修者：高崎和之 ）
